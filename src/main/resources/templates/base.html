<!DOCTYPE html>
<html 
class="light"
lang="en" 
th:fragment="parent(content,title,script)"
 xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	 <title data-th-replace="${title}">SCM</title>

	 <link rel="stylesheet" data-th-href="@{'/css/output.css'}" />	
	 <link rel="stylesheet" data-th-href="@{'/css/style.css'}" />	

	<link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
	
	
	
	<!--Font Awsome cdn link-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" 
		  integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
		  crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="dark:bg-gray-900 bg-gray-100 dark:text-white">
	
	
	<!--This is for logged-in user : Navbar-->
	<div th:if="${loggedlnUser}">
		<div data-th-replace="user/user_navbar::user-navbar">
			
		</div>
	</div>
	

	
	
	<!--if user is not  logged-in then this navbar will work-->
	<div th:unless="${loggedlnUser}">
			<div data-th-replace="navbar :: navbar"></div>
		</div>
	
	
	
	
	<div class="p-4" >
		<!-- main content -->
			<section data-th-replace="${content}"></section>
	</div>
	
	
	<!-- common footer  content -->
	<!--<footer class="p-4">
		Footer : Learn code with Aniket
	</footer>-->

	<!--flowbite is for designing part-->
	<script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>

<!--sweetalert for pop-up message-->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

	<script data-th-src="@{'/js/script.js'}"></script>
	
	<th:block data-th-replace="${script}"></th:block>
	
	<!-- Or we can write like this  -->
	<!-- <th:block th:replace="${script}"></th:block>  -->
	
</body>

</html>
